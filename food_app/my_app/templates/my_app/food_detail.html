<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ food.name }} Details</title>
</head>
<body>
    <h1>{{ food.name }}</h1>
    <p><strong>Description:</strong> {{ food.description }}</p>
    <p><strong>Price:</strong> ${{ food.price }}</p>

    <h2>Reviews</h2>
    <ul>
        {% for review in food.reviews.all %}
            <li>
                <strong>Rating:</strong> {{ review.rating }}/5
                <p>{{ review.comment }}</p>
            </li>
        {% empty %}
            <li>No reviews yet.</li>
        {% endfor %}
    </ul>

    <a href="{% url 'food_list' %}">Back to Food List</a> |
    <a href="{% url 'food_update' food.pk %}">Edit</a> |
    <a href="{% url 'food_delete' food.pk %}">Delete</a>
</body>
</html>
